<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body class="new-page-background">
    <!-- navbar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html#" id="navbar__logo">
                <h4 class="navbar__heading">COBI <span>TOEUN</span></h4>
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html#" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="index.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="index.html#portfolio" class="navbar__links" id="portfolio-page">Portfolio</a>
                </li>
                <li class="navbar__btn">
                    <a href="contact.html" class="button" id="contact-page">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact me page -->
    <section class="contact-page">
        <div class="header">
            <h1>Have something in mind?</h1>
        </div>
        <div class="contact__container">
            <!-- https://formspree.io/ -->
            <form action="https://formspree.io/f/mqknaplv" method="POST" id="my-form">
                <h2>Send me a message :)</h2>
                <div class="form__group">
                    <label for="fname"><strong>First Name <span style="color: #fd1d1d">*</span></strong></label>
                    <input type="text" id="fname" name="First Name" placeholder="John" required>
                </div>
                <div class="form__group">
                    <label for="fname"><strong>Last Name <span style="color: #fd1d1d">*</span></strong></label>
                    <input type="text" id="lname" name="Last Name" placeholder="Doe" required>
                </div>
                <div class="form__group">
                    <label for="email"><strong>Email <span style="color: #fd1d1d">*</span></strong></label>
                    <input type="email" id="email" name="Email" placeholder="johndoe@email.com" required>
                </div>
                <div class="form__group">
                    <label for="message"><strong>Message <span style="color: #fd1d1d">*</span></strong></label>
                    <textarea id="message" name="Message" cols="50" rows="10"
                        placeholder="I would like to know more about..." required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="status"></div>
    </section>

    <!-- Footer section -->
    <div class="footer__container">
        <div class="footer__links">
            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <h2>Explore</h2>
                    <a href="index.html#">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#portfolio">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <h2>Extra</h2>
                    <a href="https://matias.ma/nsfw/" target="_blank">Feeling sad?</a>
                </div>
                <div class="footer__link--items">
                    <h2>Updates</h2>
                    <a href="https://docs.google.com/document/d/1VPQFFak6kaQo6A_cEgSHJPwKhnKt9iBmRFlxcjl2hBs/edit?usp=sharing"
                        target="_blank">Changes</a>
                    <a href="https://docs.google.com/document/d/16ra7T3oT00SQJw535Wu2b52ZJTMBFR4WPlGX9oSB5mk/edit?usp=sharing"
                        target="_blank">Known
                        bugs</a>
                </div>
            </div>
        </div>
        <section class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="#home" id="footer__logo">Cobi Toeun</a>
                </div>
                <p class="website__rights">© 2022 <strong>COBI TOEUN</strong>, All rights reserved</p>
                <div class="social__icons">
                    <a href="https://www.linkedin.com/in/cobi-toeun-8a812b18a/" class="social__icon--link"
                        id="linkedin-icon" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/ctoeun" class="social__icon--link" id="github-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UC7RFzjrEd2cTqUwXy1bLFTw" class="social__icon--link"
                        id="youtube-icon" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="contact.html" class="social__icon--link" id="email-icon">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script src="form.js"></script>
</body>

</html>
